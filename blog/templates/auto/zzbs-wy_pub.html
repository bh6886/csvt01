<script type="text/javascript">
	window.onload=function(){  	//创建省份  
    createProvinces();         //选择省份后，切换对应城市列表  
    province.onchange=createCities;  
}  
var provinces=['请选择','192.168.3.63','192.168.3.71'];    //声明省份数组  
var cities=[  				//声明城市数组  
    [''],  
    ['weiyou-weixin-pub.log'],  
    ['weiyou-weixin-pub.log']
];  
var province=document.getElementById("province");    //声明获取的省份节点元素  
var city=document.getElementById("city");   //声明获取的城市节点元素  
  
function createProvinces(){  
    for(var i in provinces){  
        var op=new Option(provinces[i],provinces[i]);    //获取下拉列表集合实例  
        province.options.add(op);   //将下拉列表各元素添加到省份元素中 
    }  
}  
  
function createCities(){  
    var index=province.selectedIndex;   //获取省份选中项的索引  
    city.options.length=0;   //将city下的所有原有option移除
    for(var i in cities[index]){  			//添加对应城市下拉列表  
        var op=new Option(cities[index][i],cities[index][i]);  
        city.options.add(op);  
    }  
}
